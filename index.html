<!DOCTYPE html>
<html oncontextmenu="return false;">
	<head>
	    <link rel="stylesheet" href="./style.css">
		<script type="text/javascript" src="./BBCode.js"></script>
		<script type="text/javascript" src="./Dictionary.js"></script>
	</head>
	<body style="display:none">
		<div id="headbar"><span id="title">Reaper's Challenge</span><div id="window-controls"><span id="minimize">-</span><span id="exit">X</span></div></div>
		<table>
			<tbody>
				<tr>
					<th>Instance</th>
					<th>Type</th>
					<th>Diff.</th>
					<th>Len.</th>
				</tr>
				<tr id="current">
					<td id="name"></td>
					<td id="type"><img class="icon"></td>
					<td id="dif"><span style="color: #04ff00;"></span></td>
					<td id="len"><span style="color: #00ff0f;"></span></td>
				</tr>
				<tr>
					<td colspan="4">
						<div>
							<div id="m1"></div>
							<div id="m2"></div>
							<div id="m3"></div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<div id="footbar"><span id="time"></span><span id="until"></span></div>

		<script>
		</script>
		<script type="text/javascript" src="./UI.js"></script>
	</body>
</html>
